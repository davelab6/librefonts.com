        <h1>అనగ ననగ రాగ మతిశయిల్లుచునుండు<br>
                          తినగ తినగ వేము తీయగనుండు<br>
                          సాధనమున పనులు సమకూరు ధరలోన<br>
                          విశ్వదాభిరామ వినుర వేమ</h1>
        <p>భావం - పాడగా పాడగా రాగం వృద్ది అవుతుంది.తినగా తినగా వేపాకు కూడా తియ్యగా ఉంటుంది.అలాగే దృడ సంకల్పంతో పట్టుదలతో చేపట్టిన పని చెయ్యగా అది తప్పకుండా సమకూరుతుంది.
</p>
