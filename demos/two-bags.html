<div class="container-fluid section-two-bags">
    <div class="container">
        <h2>दो बैग</h2>
        <div class="caption"><a href="http://www.google.com/fonts/specimen/Kalam" target="_blank">Kalam</a></div>
        <p>हर आदमी उसके साथ के बारे में दो बैग, सामने एक और पीछे एक वहन करती है, और दोनों दोष का पूरा पैक कर रहे हैं. सामने थैला उसके पड़ोसियों के दोष, अपने ही पीछे से एक होता है. इसलिए यह पुरुष अपने दोष देखते हैं, लेकिन कभी दूसरे लोगों के देखने के लिए असफल नहीं है.</p>
    </div>
</div>
