        <h1>చిప్పలోనబడ్డ చినుకు ముత్యంబయ్యె<br>
                          నీట బడ్డ చినుకు నీట గలిసె<br>
                          బ్రాప్తి గలుగు చోట ఫలమేల తప్పురా<br>
                          విశ్వదాభిరామ వినురవేమ</h1>
        <p>భావం- ఆల్చిప్పలో పడ్డ స్వాతి చినుకు ముత్యంగా మారుతుంది.నీటిలోన పడిన చినుకు వ్యర్ధం అవుతుంది.అలాగే ప్రాప్తి ఉంటే తప్పకుండా ఫలితం అదే వస్తుంది.
</p>
